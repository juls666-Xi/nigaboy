<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>eGov Access Portal</title>
  <style>
    :root{
      --accent:#0b6efd;
      --muted:#6b7280;
      --bg:#f8fafc;
      --card:#ffffff;
      --radius:12px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#0f172a}
    header{background:linear-gradient(90deg, rgba(11,110,253,0.06), rgba(3,201,169,0.03));padding:18px 24px;display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#03c9a9);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
    nav{display:flex;gap:12px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600}
    nav a.primary{background:var(--card);box-shadow:0 1px 3px rgba(2,6,23,0.06)}
    .actions{display:flex;gap:8px}
    .btn{padding:8px 12px;border-radius:10px;border:none;background:var(--accent);color:white;font-weight:700;cursor:pointer}
    .btn.ghost{background:transparent;color:var(--accent);border:1px solid rgba(11,110,253,0.12)}

    .container{max-width:1100px;margin:28px auto;padding:0 20px}
    .hero{display:grid;grid-template-columns:1fr 360px;gap:20px;align-items:center}
    .hero-card{background:var(--card);padding:28px;border-radius:var(--radius);box-shadow:0 6px 18px rgba(15,23,42,0.06)}
    .hero h1{margin:0 0 8px;font-size:24px}
    .hero p{margin:0 0 16px;color:var(--muted)}
    .cta-row{display:flex;gap:12px}
    .search{display:flex;gap:8px;margin-top:12px}
    .search input{flex:1;padding:10px 12px;border-radius:10px;border:1px solid #e6e9ef}
    .tiles{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:18px}
    .tile{background:linear-gradient(180deg, rgba(11,110,253,0.02), transparent);padding:16px;border-radius:10px;border:1px solid #eef2ff;display:flex;gap:12px;align-items:center}
    .tile .icon{width:44px;height:44px;border-radius:10px;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:700}
    .tile h4{margin:0;font-size:15px}
    .tile p{margin:0;color:var(--muted);font-size:13px}

    .right-column .card{margin-bottom:12px}
    .grid-2{display:grid;grid-template-columns:2fr 1fr;gap:12px;margin-top:18px}

    .services{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:18px}
    .service-card{background:var(--card);padding:14px;border-radius:10px;border:1px solid #eef2ff}
    .announcements{background:linear-gradient(180deg, #fff, #fbfdff);padding:14px;border-radius:10px;border:1px solid #eef2ff}

    footer{margin-top:28px;padding:18px 24px;background:transparent;color:var(--muted);display:flex;justify-content:space-between;align-items:center;border-top:1px solid #eef2ff}

    /* Responsive */
    @media (max-width:980px){
      .hero{grid-template-columns:1fr}
      .tiles{grid-template-columns:repeat(2,1fr)}
      .grid-2{grid-template-columns:1fr}
      nav{display:none}
    }
    @media (max-width:520px){
      .tiles{grid-template-columns:1fr}
    }

    /* small utility */
    .muted{color:var(--muted)}
    .small{font-size:13px}
    .pill{padding:6px 8px;border-radius:999px;border:1px solid #eef2ff;background:#fff}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">EG</div>
      <div>
        <div style="font-weight:800">eGov Access Portal</div>
        <div class="small muted">One-stop services & document requests</div>
      </div>
    </div>

    <nav>
      <a href="#services">Services</a>
      <a href="#track">Track</a>
      <a href="#about">About</a>
      <a href="#contact" class="primary">Contact</a>
    </nav>

    <div class="actions">
      <button class="pill">EN | TL</button>
      <button class="pill">Accessibility</button>
    </div>
  </header>

  <!-- rest of the HTML remains unchanged -->
</body>
</html>
